<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, height=device-height,  initial-scale=1.0, "
  />
  <title>Task Details</title>
    <style>
        .timer {
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function startTimer(duration, element) {
            let timer = duration;
            let minutes, seconds;
            
            let countdown = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
    
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
    
                element.textContent = minutes + ":" + seconds;
    
                if (--timer < 0) {
                    clearInterval(countdown);
                    element.textContent = "Time's up!";
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Task Details</h1>
    <table>
        <tr>
            <th>Name:</th>
            <td th:text="${task.name}"></td>
        </tr>
        <tr>
            <th>Focus Duration:</th>
            <td th:text="${task.focusDuration}"></td>
        </tr>
        <tr>
            <th>Break Duration:</th>
            <td th:text="${task.breakDuration}"></td>
        </tr>
        <tr>
            <th>Total Duration:</th>
            <td th:text="${task.totalDuration}"></td>
        </tr>
    </table> 
    <button onclick="startTimer(task.id, task.focusDuration, document.getElementById('timer'))">Start Timer</button>
   
    <a href="/tasks">Back to Tasks</a>
</body>
</html>
