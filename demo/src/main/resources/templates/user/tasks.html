<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
  content="width=device-width, height=device-height,  initial-scale=1.0, "
/>
   
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td>
                    <a th:href="@{/tasks/{id}(id=${task.id})}">Details</a>
                    
                    <button onclick="startTimer(this)" data-taskId="${task.id}" data-focusDuration="${task.focusDuration}" data-breakDuration="${task.breakDuration}">Start Timer</button>
                    <button onclick="stopTimer()">Stop Timer</button>
                    <div id="timer"></div>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/tasks/create">Create New Task</a>

    <script th:inline="javascript">
        var tasks = /*[[${tasks}]]*/ [];
        var timerInterval;
    
        function startTimer(button) {
            var taskId = button.getAttribute('data-taskId');
    var task = tasks.find(function(t) {
        return t.id === taskId;
    });

    var focusDuration = task.focusDuration;

    // Make an AJAX request to the start-focus endpoint
    fetch('/tasks/' + taskId + '/start-focus?duration=' + focusDuration)
        .then(function(response) {
            if (response.ok) {
                // Start timer logic
                var focusEndTime = new Date();
                focusEndTime.setSeconds(focusEndTime.getSeconds() + focusDuration);

                timerInterval = setInterval(function() {
                    var now = new Date();
                    var remainingTime = Math.max(0, focusEndTime - now);

                    if (remainingTime <= 0) {
                        clearInterval(timerInterval);
                        startBreakTimer(taskId, task.breakDuration);
                        return;
                    }

                    var timerElement = document.getElementById('timer');
                    timerElement.innerHTML = formatTime(remainingTime);
                }, 1000);
            } else {
                console.log('Error starting timer');
            }
        })
        .catch(function(error) {
            console.log('Error starting timer:', error);
        });
}
    
        function startBreakTimer(taskId, breakDuration) {
            var breakEndTime = new Date();
            breakEndTime.setSeconds(breakEndTime.getSeconds() + breakDuration);
    
            timerInterval = setInterval(function() {
                var now = new Date();
                var remainingTime = Math.max(0, breakEndTime - now);
    
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    // Timer finished, do something
                    return;
                }
    
                var timerElement = document.getElementById('timer');
                timerElement.innerHTML = formatTime(remainingTime);
            }, 1000);
        }
    
        function stopTimer() {
            clearInterval(timerInterval);
        }
    
        function formatTime(timeInSeconds) {
            var minutes = Math.floor(timeInSeconds / 60);
            var seconds = Math.floor(timeInSeconds % 60);
            return minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
