<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Start Break Timer</title>
    <style>
        .timer {
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function startTimer(duration, element, taskId) {
            let timer = duration;
            let minutes, seconds;

            let countdown = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                element.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(countdown);
                    element.textContent = "Time's up!";
                    window.location.href = "/tasks/" + taskId + "/start-focus";
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Start Break Timer</h1>
    <div class="timer" id="timer"></div>
    <script>
        const breakDuration = /*[[${task.breakDuration}]]*/ 0;
        const taskId = /*[[${task.id}]]*/ 0;

        startTimer(breakDuration, document.getElementById('timer'), taskId);
    </script>
    <a href="/tasks">Back to Tasks</a>
</body>
</html>
