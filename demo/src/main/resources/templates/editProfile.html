
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .border-right {
            border-right: 1px solid #dee2e6;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            width: 100%;
        }

        .text-right {
            text-align: right;
            color: hsl(231, 61%, 22%);
        }

        .labels {
            font-weight: bold;
            color: hsl(231, 61%, 22%);
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            color: hsl(231, 61%, 22%);
            font-size: 14px;
        }

        .btn-block {
            font-size: 15px;
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            color: hsl(231, 61%, 22%);
        }

        .btn-primary {
            width: 94%;
            background-color: #ff6666;
        }

        .btn-secondary {
            background-color: #ffcccc;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">MANDALA</div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/user/profile" class="nav-link"><i style="font-size:18px;" class="fa">&#xf007;</i></a></li>
            <li class="nav-item"><a href="#" class="nav-link">Finished Tasks</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Your Report</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
        </ul>
    </div>

    <div class="col-md-5 border-right">
        <div class="profile-card">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Profile</h4>
                </div>
                <form th:action="@{/user/edit-profile/{id}(id=${user.id})}" th:object="${user}" method="post">                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="labels" for="name">Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" name="name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels" for="username">Username:</label>
                            <input type="text" class="form-control" th:field="*{username}" id="username" name="username">
                        </div>
                        <div class="col-md-12">
                            <label class="labels" for="phonenumber">Mobile Number:</label>
                            <input type="text" class="form-control" th:field="*{phonenumber}" id="phonenumber" name="phonenumber">
                        </div>
                        <!-- Add more fields as needed -->
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary btn-block" value="Update Profile">
                        </div>
                        
                </form>
                <div class="col-md-6">
                            <a href="/user/timer" class="btn btn-secondary btn-block" style="font-weight: bold; text-decoration: none; display: block; text-align: center;">Back</a>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
