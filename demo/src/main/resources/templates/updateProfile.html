
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Timer Page</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .border-right {
            border-right: 1px solid #dee2e6;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            width: 100%;
        }

        .text-right {
            text-align: right;
            color: hsl(231, 61%, 22%);
        }

        .labels {
            font-weight: bold;
            color: hsl(231, 61%, 22%);
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            color: hsl(231, 61%, 22%);
            font-size: 14px;
        }

        .btn-block {
            font-size: 15px;
            width: 83%;
            padding: 20px;
            margin: 10px;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            color: hsl(231, 61%, 22%);
        }

        .btn-secondary {
            font-weight: bold;
            background-color: #ffcccc;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-brand">MANDALA</div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/user/profile" class="nav-link"><i style="font-size:18px;" class="fa">&#xf007;</i></a></li>
            <li class="nav-item"><a href="#" class="nav-link">Finished Tasks</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Your Report</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
        </ul>
    </div>
<h1>Edit prifile</h1> 

<form th:action="@{/user/{id}/edituser(id=${user.id})}" method="post" >
    <input type="hidden" id="id" name="id" th:value="${user.id}">


  
    <label for="name">UserName:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>

    

    <label for="phonenumber"> phonenumber:</label>
    <input type="text" id="phonenumber" name="phonenumber" th:value="${user.phonenumber}" required><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
