<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Report</title>
    <style>
        

        h1,
        h2 {
            color: #333;
            text-align: center;
        }

        

        p {
            text-align: center;
            color: #666;
        }

        span.discount {
            font-weight: bold;
            color: #4CAF50;
        }

        span.no-discount {
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .btn-block {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            padding: 10px;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            color: hsl(231, 61%, 22%);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">MANDALA</div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/user/profile" class="nav-link"><i style="font-size:18px;" class="fa">&#xf007;</i></a></li>
            <li class="nav-item"><a href="/user/finished-tasks" class="nav-link">Finished Tasks</a></li>
            <li class="nav-item"><a href="/user/user-report" class="nav-link">Your-Report</a></li>
            <li class="nav-item"><a href="/user/timer" class="nav-link">Timer</a></li>
            <li class="nav-item"><a href="/user/logout" class="nav-link">Logout</a></li>
        </ul>
    </div>
    <!-- Display welcome message with user's name -->
    <h1 th:text="${welcomeMessage}"></h1>

    <h2>Finished Tasks:</h2>
    <table>
        <thead>
            <tr>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- This is a Thymeleaf loop, assuming you're using Thymeleaf -->
            <tr th:each="task : ${finishedTasks}">
                <td th:text="${task.description}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Discount:</h2>
    <p>
        You have earned a <span class="discount" th:text="${#strings.replace(discountPercentage, '.00', '')}"></span>% discount.
    </p>

    <p>
        <span class="discount" th:if="${discountPercentage > 0}">
            Congratulations! You qualify for a discount on your next purchase.
        </span>
        <span class="no-discount" th:else>
            Keep up the good work! Continue completing tasks to earn discounts.
            <a href="/user/timer" class="btn btn-secondary btn-block" style="font-weight: bold; text-decoration: none; display: inline-block; text-align: center;">Continue</a>
        </span>
    </p>
</body>

</html>
