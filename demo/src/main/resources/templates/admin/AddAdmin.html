    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: hsl(2, 90%, 65%);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #hsl(2, 90%, 65%);
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: hsl(2, 90%, 65%);
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="~{/admin/sidebar :: sidebar}"></div>
  
    <section id="content">

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Add Admins</h1>
			
				</div>
			</div>
            <form th:action="@{/Admin/addadmin}" th:object="${NewUser}" method="post">
                <div class="form-group">
                    <label for="username"><i class='bx bx-user'></i> Name:</label>
                    <input type="text" id="username" name="username" required th:field="*{Name}">
                </div>
                <div class="form-group">
                    <label for="email"><i class='bx bx-user'></i> UserName:</label>
                    <input type="email" id="email" name="email" required th:field="*{UserName}">
                </div>
                <div class="form-group">
                    <label for="phone"><i class='bx bx-phone'></i> Phone:</label>
                    <input type="text" id="phone" name="phone" required th:field="*{Phone}">
                </div>
                <div class="form-group">
                    <label for="password"><i class='bx bx-lock'></i> Password:</label>
                    <input type="password" id="password" name="password" required th:field="*{Password}">
                </div>
                <button type="submit"><i class='bx bx-user-plus'></i> Add The Admin</button>
            </form>
		

		</main>
